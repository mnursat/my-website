on:
  workflow_dispatch:
  push:
    branches:
    - master
    
env:
  AZURE_WEBAPP_NAME: my-website-azure
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x.x'
          
      - name: Restore
        run: dotnet restore ./MyWebsite.sln
        
      - name: Build
        run: dotnet build ./MyWebsite.sln --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish ./MyWebsite.sln --configuration Release --no-build

      - name: Deployment
        uses: actions/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
